<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table border="1" bordercolor="#dedede" cellspacing="0" cellpadding="4">
				<tr bgcolor="#ccccff">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" id="name" name="name" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="male" name="gender" value="male" />
						<label for="male">Male</label>
						<input type="radio" id="female" name="gender" value="female" />
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select id="color" name="color">
							<option>Green</option>
							<option>Blue</option>
							<option>Red</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="radio" id="feet" name="feet" value="feet" />
						<label for="male">Over 6 feet tall</label>
						<br />
						<input type="radio" id="punds" name="pounds" value="pounds />
						<label for=" pounds">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Describe your athletic ability:
						<br />
						<textarea name="message" style="width: 99%; height: 50px"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
